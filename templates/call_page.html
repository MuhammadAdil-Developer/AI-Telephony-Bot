<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Voice Call</title>
    <style>
        
        #content {
        text-align: center;
        padding-right: 20px;
        }
        h1 {
            /* color:#333; */
            margin-bottom: 10px;
        }
        .custom-heading{
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }
        #powered-by {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        #call-info {
            font-size: 16px;
            color: #555;
        }
        #sidebar {
            width: 200px;
        }
        #call-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        :root {
    --text-color: whitesmoke;
    --primary-color: #36393f;
    --secondary-color: #202225;
    --logo: lightblue;
    
    --transition1: 1s;
    --transition2: ease-in-out 0.7s;
        }

        * {
        box-sizing: border-box;
        padding: 0; margin: 0;
        /*   outline: 1px solid cyan; */
        
        font-family: monospace;
        color: var(--text-color);
        font-size: 1.1rem;
        }

        body {
        background: var(--primary-color);
        height: 1000px;
        min-width: 100px;
        }

        nav {
        background: var(--secondary-color);
        
        height: 100vh; 
        
        position: fixed;

        padding: 10px 15px;
            
        }

        nav header {
        display: flex;
        align-items: center;
        gap: 30px;
        }

        nav header > .box {
        background: var(--logo);
        }

        nav ul {
        list-style: none;

        display: flex;
        flex-direction: column;
        gap: 10px;
        }

        nav a {
        text-decoration: none;
        
        height: 100%;
        width: 100%;
        
        
        display: flex;
        align-items: center;
        gap: 20px;
        }

        .nav-min {
        width: 80px; 
        transition: var(--transition2);
        }

        .nav-min h1, .nav-min span {
        opacity: 0;
        visibility: hidden;
        transition: var(--transition1);
        }

        .nav-max { 
        width: 300px;
        transition: var(--transition2);
        }

        .nav-max span, .nav-max h1 {
        /*   overflow: clip; */
        opacity: 1;
        transition: 3s;
        }

        #toggle-nav-btn {
        right: -12px;
        position: absolute;
        border: solid grey 2px;
        }


        /* ==shapes== */
        .box {
        background: var(--primary-color);
        min-width: 50px; max-width: 50px;
        height: 50px;
        border-radius: 10px;
        }

        .circle {
        background: var(--primary-color);
        width: 25px; height: 25px;
        border-radius: 50%;
        }

        nav hr {
        background: var(--primary-color);
        width: 95%; height: 3px;
        
        display: block;
        
        border-radius: 196px;
        border: none;
        
        position: relative;
        bottom: 10px;
        margin-bottom: 20px;
        }

        header, ul {
        overflow: hidden;  
        }
        #call-image-sidebar {
            width: 100%;
            height: 60vh;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        
    </style>
</head>
<body>
    <nav class="nav-max">
        <header>
          <a class="box nav-link" href="#"></a>
          <h1>Title</h1>
        </header>
        <img id="call-image-sidebar" width="150%" src="https://cdn.pixabay.com/photo/2023/05/06/22/22/ai-generated-7975266_1280.png" alt="Call Image">
        <h3 style="margin-top: 45px; font-size: 15px; color: blue;">Note: you can call me on this number and i will respond your questions</h3>
    </nav>
      <div id="content">
        <h2>AI_BY_AI</h2>
        <p class="custom-heading" style="margin-top: 30vh;">🤖 ♥ Welcome to ChatGPT Voice Call ♥</p>
        <p id="powered-by">ChatGPT Call Assistant powered by Adil</p>

        <div id="call-info">
            <p>Call our Assistant:</p>
            <p>Phone Number: +1 (XXX) XXX-XXXX</p>
            <p style="color: rgb(255, 0, 0); margin-top: 8px; font-size: 20px;">𝔚𝔞𝔦𝔱𝔦𝔫𝔤 𝔣𝔬𝔯 𝔠𝔞𝔩𝔩𝔰 𝔬𝔫 +18623664590</p>
        </div>
    </div>
      <script>
        const navBar = document.querySelector("nav")
            const toggleNavBtn = document.querySelector("#toggle-nav-btn")

            toggleNavBtn.addEventListener("click", (event) => {
            toggleNav()
            })

            function toggleNav() {
            if (navBar.classList.contains("nav-min")){
                openNav()
            } else {
                closeNav()
            }
            }

            function openNav() {
            navBar.classList.remove("nav-min") 
            navBar.classList.add("nav-max") 
            }

            function closeNav() {
            navBar.classList.remove("nav-max") 
            navBar.classList.add("nav-min")
            }


            // Medias
            const phone = window.matchMedia("(width <= 480px)")

            function media(e) {
            if (e.matches) {
                closeNav()
            } else {
                openNav()
            }
            }

            phone.addListener(media)


      </script>
</body>
</html>
